<div class="checkout">
  <div class="checkout__shipping" shipping-container #ShippingContainer="ShippingContainer">
    <shipping-async-wrapper [isShippingInfoValid]="ShippingContainer.isShippingInfoValid$ | async"></shipping-async-wrapper>
  </div>
  <div class="checkout__payment" payment-container #PaymentContainer="PaymentContainer">
    <payment-form [paymentInfo]="PaymentContainer.paymentInfo$ | async" (updatePaymentInfo)="PaymentContainer.updatePaymentInfo($event)"></payment-form>
  </div>
</div>
