<div class="checkout">
  <div class="checkout__shipping" shipping-container #ShippingContainer="ShippingContainer">
    <shipping-async-wrapper [isShippingInfoValid]="ShippingContainer.isShippingInfoValid$ | async" (continueToPayment)="onContinueToPayment()"></shipping-async-wrapper>
  </div>
  <div class="checkout__payment" *ngIf="showPaymentView">
    <payment></payment>
  </div>
</div>
